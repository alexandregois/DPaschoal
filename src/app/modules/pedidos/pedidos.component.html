<ng-container *ngIf="isLoading; else pedidosSection">
  <mat-progress-bar
    color="primary"
    mode="indeterminate"
  ></mat-progress-bar>
</ng-container>
<ng-template #pedidosSection>
  <ng-template #semPedidos>
    <div class="sem-pedidos">
      <h1>Nenhum pedido encontrado!</h1>
      <a
        mat-flat-button
        color="primary"
        routerLink="/"
      >
        Ir para as compras
      </a>
    </div>
  </ng-template>

  <ng-container *ngIf="pedidos && pedidos.length > 0; else semPedidos">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar</mat-label>
      <mat-select (selectionChange)="filtrarPedidos($event)">
        <mat-option value="0"></mat-option>
        <mat-option
          *ngFor="let status of statusList"
          [value]="status.id"
        >
          {{ status.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card *ngFor="let pedido of pedidos">
      <app-card-pedido
        [pedido]="pedido"
        [listaStatus]="statusList"
      ></app-card-pedido>
      <app-botoes [pedido]="pedido"></app-botoes>
    </mat-card>

    <mat-paginator
      (page)="mudarPagina($event)"
      [length]="length"
      [pageSize]="pageSize"
      pageSizeLabel="Itens por pÃ¡gina:"
      [showFirstLastButtons]="true"
      [pageIndex]="pageIndex"
      aria-label="Selecionar pÃ¡gina"
    >
    </mat-paginator>
  </ng-container>
</ng-template>
