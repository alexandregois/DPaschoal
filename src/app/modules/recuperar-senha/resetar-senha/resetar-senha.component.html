<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          Redefinição de Senha
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="novaSenha">Nova Senha:</label>
              <input [(ngModel)]="senha" type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha">
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirme a Senha:</label>
              <input [(ngModel)]="confirmarSenha" type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a nova senha">
            </div>
            <button type="button" class="btn btn-primary btn-block" (click)="resetarSenha()">Redefinir Senha</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
